<html>
<head>
  <title>firebase-element</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../firebase-element.html">
</head>
<body>
  <test-fixture id="TrivialFirebase">
    <template>
      <firebase-element
        location="https://fb-element-demo.firebaseio.com/test/trivial">
      </firebase-element>
    </template>
  </test-fixture>

  <script>
    suite('<firebase-element>', function() {
      var firebase;

      suite('basic usage', function() {
        setup(function() {
          firebase = fixture('TrivialFirebase');
        });

        test('receives data from Firebase location', function(done) {
          firebase.addEventListener('data-changed', function() {
            try {
              expect(firebase.data.passed).to.be.equal(true);
              done();
            } catch(e) {
              done(e);
            }
          });
        });
      });
    });
  </script>

</body>
</html>
